<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>

		<!-- Displays as a block all the time, upto md, then none -->
		<h1 class="d-block d-md-none">Small title</h1>
		<!-- Displays none by default upto md, then block above md -->
        <h1 class="d-none d-md-block">Big title</h1>

        <div class="d-flex align-items-center container-md bg-info p-2 rounded text-light">
            <div class="mr-auto p-2 border-light border-bottom border-right">Left</div>
            <div class="my-auto p-2 border-light border border-top-0 d-none d-md-block">Middle</div>
            <div class="ml-auto p-2 border-light border-bottom border-left">Right</div>
        </div>

    </body>
</html>
